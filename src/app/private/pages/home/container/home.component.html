<nav>
  <body
    style="
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      position: relative;
    "
  >
    <app-progress-bar />
    <div class="navegador">
      <app-navbar [user]="user"></app-navbar>
    </div>

    <div class="cuerpo">
      <div class="scroll">
        <div class="categoria">
          <app-chip-category
            class="app-chip-category"
            (newItemEvent)="recibirCategoria($event)"
          ></app-chip-category>
        </div>
        <div class="scroll-infinito">
          <ng-container *ngIf="posts$ | async as posts">
            <app-post
              class="app-post"
              *ngFor="let post of posts.data"
              [post]="post"
            ></app-post>
          </ng-container>
        </div>
      </div>

    </div>
    <ng-container *ngIf="user">
      <div
        *ngIf="user.rol === 'participante'"
        class="user"
        [routerLink]="['/profile/', user.id]"
        routerLinkActive="router-link-active"
      >
        <app-user-information
          class="app-user-information"
          [user]="user"
        ></app-user-information>
      </div>
    </ng-container>
  </body>
</nav>
