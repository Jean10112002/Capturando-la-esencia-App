<app-progress-bar />


<nav>
  <button (click)="openDialog()">Abrir cuadro de di√°logo</button>
  <app-crear
    class="app-crear"
    *ngIf="showDialog"
    (closeDialog)="closeDialog()"
  ></app-crear>
</nav>

<body style="padding-top: 22px; display: flex; justify-content: center">
  <div class="scroll">
    <div class="categoria">
      <app-chip-category class="app-chip-category"></app-chip-category>
    </div>
    <div class="scroll-infinito">
      <ng-container *ngIf="posts$ | async as posts ">
        <app-post class="app-post"  *ngFor="let post of posts.Posts.data" [post]="post"></app-post>
      </ng-container>

    </div>
  </div>
  <ng-container *ngIf="user">
    <div
      *ngIf="user.rol === 'participante'"
      class="user"
      [routerLink]="['/profile/', user.id]"
      routerLinkActive="router-link-active"
    >
      <app-user-information
        class="app-user-information"
        [user]="user"
      ></app-user-information>
    </div>
  </ng-container>
</body>
