  <div mat-dialog-title class="titulo-modal">
    <h1>BÃºsqueda de Participantes</h1>
  </div>
  <div mat-dialog-content class="modal-content">

    <div class="content-buscar">
      <mat-form-field class="buscar">
          <mat-label>CI del participante</mat-label>
        <input
          matInput
          [(ngModel)]="term"
          maxlength="10"
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </div>

    <ng-container *ngIf="participantes$ | async as participantes">
      <app-list-user
        (click)="goToProfile(participante.id)"
        [user]="participante"
        *ngFor="let participante of participantes |filter:term"
      ></app-list-user>
    </ng-container>

  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
