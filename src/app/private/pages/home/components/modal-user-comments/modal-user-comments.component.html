<h1 mat-dialog-title><h2>Comentarios</h2></h1>
<mat-dialog-content class="mat-content">
  <ng-container *ngIf="user.rol === 'participante'">
    <app-modal-create-comment
      (newItemEvent)="recibirPost($event)"
      *ngIf="isCommentOfMe"
    />
  </ng-container>
  <mat-divider></mat-divider>
  <ng-container *ngIf="post$ | async as post">
    <app-list-user-comment
      [participante]="post"
      *ngFor="let post of post.comentario__post"
      class="app-list-user-comment"
    ></app-list-user-comment>
    <ng-container *ngIf="post.comentario__post.length<1">
      <h5>No hay comentarios, s√© el primero en comentar.</h5>
    </ng-container>
  </ng-container>
</mat-dialog-content>
