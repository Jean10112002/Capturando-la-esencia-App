<div class="container">
  <div class="foto-div">
    <img [src]="avatar" alt="foto de perfil de la persona">
  </div>
  <div class="texto">
    <div class="h2-div">
      <p style="font-size: 10pt; padding-top: 5px;"><b> {{user.nombres | titlecase}} </b></p>
    </div>
    <div class="h3-div">
      <p>{{user.semestre}} Semestre</p>
    </div>
  </div>
</div>
