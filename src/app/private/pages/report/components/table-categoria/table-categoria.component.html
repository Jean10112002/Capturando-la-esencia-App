<!-- {{dataInformation|json}} -->
<h1>Categoria: {{ dataInformation.nombre }}</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
    </ng-container>
    <ng-container matColumnDef="calificacion">
      <th mat-header-cell *matHeaderCellDef>Calificacion Final</th>
      <td mat-cell *matCellDef="let element">
        {{ element.calificacionFinal }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let element">
        {{ element.participante.nombres }}
      </td>
    </ng-container>
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula</th>
      <td mat-cell *matCellDef="let element">
        {{ element.participante.cedula }}
      </td>
    </ng-container>

    <ng-container matColumnDef="jurado">
      <th mat-header-cell *matHeaderCellDef>Jurado</th>
      <td mat-cell *matCellDef="let element">
        <table *ngFor="let nestedItem of element.calificacion">
          <tr>
            {{ nestedItem.user.nombre }}-{{ nestedItem.user.apellido }}
          </tr>
        </table>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </table>
</div>
